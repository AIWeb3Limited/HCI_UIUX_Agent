<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
      height: 100vh;
    }

    .chat-container {
      width: calc(100vw - 20px);
      height: calc(100vh - 20px);
      margin: 10px 0;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .messages::before {
      content: '\1F60A';
      font-size: 48px;
      color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .messages.has-content::before {
      display: none;
    }

    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .message:first-child {
      margin-top: 10px;
    }

    .message.right {
      align-items: flex-end;
    }

    .message .icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      flex-shrink: 0;
      flex-grow: 0;
    }

    .message .text {
      background-color: #e0e0e0;
      border-radius: 15px;
      padding: 10px 15px;
      max-width: 100%;
      word-wrap: break-word;
      margin-top: 10px;
    }

    .message.left .text {
      background-color: #ffffff;
      border: 1px solid #ccc;
    }

    .controls {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f8f9fa;
    }

    .controls input[type="text"] {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    .controls input[type="file"] {
      display: none;
    }

    .upload-icon {
      width: 40px;
      height: 40px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .upload-icon:hover {
      background-color: #0056b3;
    }

    .controls button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    .role-toggle {
      margin-left: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .role-toggle:hover {
      background-color: #218838;
    }

    .image-preview {
      max-width: 200px;
      max-height: 200px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="messages" id="messages">
    <!-- Messages will be appended here -->
  </div>
  <div class="controls">
    <label for="imageInput" class="upload-icon" title="Upload Image">‚ûï</label>
    <input type="file" id="imageInput" accept="image/*" title="Choose an image">
    <input type="text" id="messageInput" placeholder="Type your message..." title="Type your message">
    <button id="sendButton" title="Send message">Send</button>
    <button id="roleToggle" class="role-toggle" title="Toggle role">Debug</button>
  </div>
</div>

<script>
  const messagesContainer = document.getElementById('messages');
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');
  const roleToggle = document.getElementById('roleToggle');
  const imageInput = document.getElementById('imageInput');
  const uploadIcon = document.querySelector('label[for="imageInput"]');
  let isRight = true;
  let previousFile = null; // Áî®‰∫éÂ≠òÂÇ®‰πãÂâç‰∏ä‰º†ÁöÑÊñá‰ª∂

  function addPrefixToBodyStyles(htmlString) {
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlString, 'text/html');
    doc.querySelectorAll('style').forEach(styleTag => {
      const bodySelectorRegex = /(^|,|\s)body(\b|[^a-zA-Z0-9_-])/g;
      styleTag.textContent = styleTag.textContent.replace(bodySelectorRegex, `$1.my-chart-wrapper body$2`);
    });
    return doc.documentElement.outerHTML;
  }

  uploadIcon.addEventListener('click', (event) => {
    event.preventDefault(); // ÈòªÊ≠¢ÈªòËÆ§‰∫ã‰ª∂
    imageInput.click(); // Ëß¶ÂèëÊñá‰ª∂ÈÄâÊã©ÂØπËØùÊ°Ü
  });

  imageInput.addEventListener('change', (event) => {
    const previousFile = event.target.files[0]; // Â≠òÂÇ®ÂΩìÂâç‰∏ä‰º†ÁöÑÊñá‰ª∂
    if (previousFile) {
        const reader = new FileReader();
        reader.onload = (e) => {
            const base64Image = e.target.result; // Ëé∑Âèñ Base64 Â≠óÁ¨¶‰∏≤
            localStorage.setItem('uploadedImage', base64Image); // Â≠òÂÇ® Base64 ÂõæÂÉè
        };
        reader.readAsDataURL(previousFile); // Â∞ÜÊñá‰ª∂ËØªÂèñ‰∏∫ Data URL
    }
});

  function createMessageElement(text, image, isUser) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', isUser ? 'right' : 'left');

    const iconElement = document.createElement('div');
    iconElement.classList.add('icon');
    iconElement.textContent = isUser ? 'üí¨' : 'ü§ñ';

    if (isUser) {
      const imageElement = document.createElement('img');
      imageElement.src = URL.createObjectURL(image);
      imageElement.classList.add('image-preview');
      messageElement.appendChild(imageElement);
      const textElement = document.createElement('div');
      textElement.classList.add('text');
      textElement.textContent = text;
      messageElement.appendChild(textElement);
    } else {
      const iframeElement = document.createElement('iframe');
      iframeElement.classList.add('text');
      iframeElement.srcdoc = addPrefixToBodyStyles(text);
      iframeElement.style.border = 'none';
      iframeElement.style.width = '50%';
      iframeElement.style.overflow = 'hidden';
      iframeElement.scrolling = 'no';
      iframeElement.onload = function() {
        try {
          const iframeDocument = iframeElement.contentDocument || iframeElement.contentWindow.document;
          iframeElement.style.height = iframeDocument.body.scrollHeight +70 + 'px';
        } catch (e) {
          console.error('Êó†Ê≥ïËÆøÈóÆ iframe ÂÜÖÂÆπ‰ª•Ë∞ÉÊï¥È´òÂ∫¶:', e);
        }
      };
      messageElement.appendChild(iconElement);
      messageElement.appendChild(iframeElement);
    }



    messageElement.appendChild(iconElement);
    return messageElement;
  }

  sendButton.addEventListener('click', async () => {
    const messageText = messageInput.value.trim();
    const file = imageInput.files[0] || previousFile; // ‰ΩøÁî®ÂΩìÂâçÊñá‰ª∂Êàñ‰πãÂâçÁöÑÊñá‰ª∂

    if (!messageText && !file) return; // Ê≤°ÊúâÊñáÊú¨ÂíåÊñá‰ª∂Êó∂‰∏çÂèëÈÄÅ

    const userMessage = createMessageElement(messageText, file, isRight);
    messagesContainer.appendChild(userMessage);

    // Scroll to the bottom
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    messagesContainer.classList.add('has-content');

    // Ê∏ÖÁ©∫ËæìÂÖ•
    messageInput.value = '';
    imageInput.value = ''; // Ê∏ÖÁ©∫Êñá‰ª∂ËæìÂÖ•
    previousFile = file ? file : null; // Êõ¥Êñ∞‰πãÂâç‰∏ä‰º†ÁöÑÊñá‰ª∂

    if (isRight) {
      try {
        // Prepare data to be sent
        const formData = new FormData();
        formData.append('message', messageText);
        if (file) {
          formData.append('image', file);
        }

        const response = await fetch('/generate_ui', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();
        if (data.response) {
          const botMessage = createMessageElement(data.response, null, !isRight);
          messagesContainer.appendChild(botMessage);
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
      } catch (error) {
        console.error('‰∏éÊúçÂä°Âô®ÈÄö‰ø°Êó∂Âá∫Èîô:', error);
      }
    }
  });

  messageInput.addEventListener('keypress', (event) => {
    if (event.key === 'Enter') sendButton.click();
  });

  roleToggle.addEventListener('click', () => {
    isRight = !isRight;
    updateRoleToggleButton();
  });

  function updateRoleToggleButton() {
    if (isRight) {
      roleToggle.style.backgroundColor = '#007bff';
      roleToggle.textContent = 'üí¨';
      roleToggle.title = 'ÂàáÊç¢Âà∞Êú∫Âô®‰∫∫ËßíËâ≤';
    } else {
      roleToggle.style.backgroundColor = 'red';
      roleToggle.textContent = 'ü§ñ';
      roleToggle.title = 'ÂàáÊç¢Âà∞Áî®Êà∑ËßíËâ≤';
    }
  }

  updateRoleToggleButton();
</script>
</body>
</html>
