<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            height: 100vh;
        }

        .chat-container {
            width: calc(100vw - 20px);
            height: calc(100vh - 20px);
            margin: 10px 0;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .messages::before {
            content: '\1F60A';
            font-size: 48px;
            color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .messages.has-content::before {
            display: none;
        }

        .message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .message:first-child {
            margin-top: 10px;
        }

        .message.right {
            align-items: flex-end;
        }
        .controls {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ç¼©ç•¥å›¾å®¹å™¨ï¼šæ˜¾ç¤ºåœ¨ + æŒ‰é’®ä¸Šæ–¹ */
        .thumbnail-container {
            position: absolute;
            bottom: 55px; /* è®©å›¾ç‰‡å‡ºç°åœ¨ + æŒ‰é’®ä¸Šæ–¹ */
            left: 10px;
            display: none;
            padding: 5px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* ç¼©ç•¥å›¾å›¾ç‰‡æ ·å¼ */
        .thumbnail-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid black; /* é»‘è‰²æè¾¹ */
        }

        /* åˆ é™¤æŒ‰é’® */
        .remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ä¸Šä¼ æŒ‰é’®æ ·å¼ */
        .upload-icon {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
        }
        .message .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            flex-grow: 0;
        }

        .message .text {
            background-color: #e0e0e0;
            border-radius: 15px;
            padding: 10px 15px;
            max-width: 100%;
            word-wrap: break-word;
            margin-top: 10px;
        }

        .message.left .text {
            background-color: #ffffff;
            border: 1px solid #ccc;
        }

        .controls {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f8f9fa;
        }

        .controls input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .controls input[type="file"] {
            display: none;
        }

        .upload-icon {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .upload-icon:hover {
            background-color: #0056b3;
        }

        .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .role-toggle {
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .role-toggle:hover {
            background-color: #218838;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .file-preview {
            position: relative;
            display: inline-block;
        }

        .file-icon {
            font-size: 24px;
            position: relative;
        }

        .file-count {
            position: absolute;
            top: -8px;
            left: -8px;
            background: red;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 12px;
            text-align: center;
            line-height: 16px;
        }

        .thumbnail-image {
            max-width: 100px;
            max-height: 100px;
        }
        /* å®¹å™¨æ ·å¼è°ƒæ•´ä¸ºæ¨ªæ’ */
        #file-list {
            display: flex;
            flex-wrap: wrap; /* å…è®¸æ¢è¡Œ */
            gap: 10px; /* å…ƒç´ é—´è· */
        }
        .file-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50px; /* ç¼©å°å®½åº¦ */
        }
        .file-icon {
            width: 40px; /* ç¼©å°å›¾æ ‡å®½åº¦ */
            height: 50px; /* ç¼©å°å›¾æ ‡é«˜åº¦ */
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px; /* ç¼©å°åœ†è§’ */
            position: relative;
        }
        .file-icon::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 12px; /* ç¼©å°æŠ˜è§’ */
            height: 12px;
            background-color: #bbb;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }
        .file-name {
            margin-top: 3px; /* å‡å°é—´è· */
            font-family: Arial, sans-serif;
            font-size: 12px; /* ç¼©å°å­—ä½“ */
            color: #333;
            text-align: center;
            word-wrap: break-word;
            max-width: 100%;
        }
    </style>
</head>
<body>
<div id="file-list"></div>
<div class="chat-container">
    <div class="messages" id="messages">
        <!-- Messages will be appended here -->
    </div>
    <div class="controls">
        <div class="thumbnail-container" id="thumbnailContainer" style="display: none;">
            <div class="file-preview">
                <img id="thumbnailImage" class="thumbnail-image" alt="Uploaded Image" style="display: none;">
                <div id="fileIcon" class="file-icon" style="display: none;">
                    <span id="fileCount" class="file-count"></span>
                    ğŸ“„
                </div>
            </div>
            <button id="removeImage" class="remove-image">Ã—</button>
        </div>
        <label for="imageInput" class="upload-icon" title="Upload Files">â•</label>
        <input type="file" id="imageInput" accept="image/*,.csv" multiple title="Choose files" style="display: none;">
        <input type="text" id="messageInput" placeholder="Type your message..." title="Type your message">
        <button id="sendButton" title="Send message">Send</button>
        <button id="roleToggle" class="role-toggle" title="Toggle role">Debug</button>
    </div>
</div>

<script>
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const roleToggle = document.getElementById('roleToggle');
    const imageInput = document.getElementById('imageInput');
    const uploadIcon = document.querySelector('label[for="imageInput"]');
    const thumbnailContainer = document.getElementById('thumbnailContainer');
    const thumbnailImage = document.getElementById('thumbnailImage');
    const fileIcon = document.getElementById('fileIcon');
    const fileCount = document.getElementById('fileCount');
    const removeImage = document.getElementById('removeImage');
    let isRight = true;
    let uploadedFiles = []; // Store multiple files
    let previousFile=null
    function addPrefixToBodyStyles(htmlString) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlString, 'text/html');
        doc.querySelectorAll('style').forEach(styleTag => {
            const bodySelectorRegex = /(^|,|\s)body(\b|[^a-zA-Z0-9_-])/g;
            styleTag.textContent = styleTag.textContent.replace(bodySelectorRegex, `$1.my-chart-wrapper body$2`);
        });
        return doc.documentElement.outerHTML;
    }

    uploadIcon.addEventListener('click', (event) => {
        event.preventDefault();
        imageInput.click();
    });

    imageInput.addEventListener('change', (event) => {
        const files = Array.from(event.target.files);

        if (files.length > 0) {
            const hasCSV = files.some(file => file.name.toLowerCase().endsWith('.csv'));

            if (!hasCSV && files.length === 1) {
                // Handle single image file
                const file = files[0];
                previousFile = file; // Store current uploaded file
                const reader = new FileReader();
                reader.onload = (e) => {
                    const base64Image = e.target.result;
                    localStorage.setItem('uploadedImage', base64Image);
                    thumbnailImage.src = base64Image;
                    thumbnailImage.style.display = 'inline-block';
                    fileIcon.style.display = 'none';
                    thumbnailContainer.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            } else {
                // Handle multiple files or CSV
                uploadedFiles = files; // Store all selected files
                localStorage.setItem('uploadedFilesCount', uploadedFiles.length);

                if (hasCSV) {
                    // Show file icon for CSV files


                    // const uploadedFiles = files; // è·å–æ‰€æœ‰é€‰æ‹©çš„æ–‡ä»¶
                    const formData = new FormData(); // åˆ›å»º FormData å¯¹è±¡ç”¨äºå‘é€æ–‡ä»¶
                    fileIcon.style.display = 'inline-block';
                    fileCount.textContent = uploadedFiles.length;
                    thumbnailImage.style.display = 'none';

                    // å°†æ‰€æœ‰æ–‡ä»¶æ·»åŠ åˆ° FormData
                    for (let i = 0; i < uploadedFiles.length; i++) {
                        formData.append('file', uploadedFiles[i]); // 'file' ä¸åç«¯ request.files['file'] å¯¹åº”
                    }

                    // è°ƒç”¨åç«¯ /upload è·¯ç”±
                    fetch('/upload', {
                        method: 'POST',
                        body: formData // ç›´æ¥å‘é€ FormDataï¼Œä¸éœ€è¦è®¾ç½® Content-Typeï¼Œæµè§ˆå™¨ä¼šè‡ªåŠ¨å¤„ç†
                    })
                        .then(response => response.text()) // è·å–åç«¯è¿”å›çš„æ–‡æœ¬å“åº”
                        .then(data => {
                            console.log(data); // æ‰“å°åç«¯è¿”å›çš„æ¶ˆæ¯
                            localStorage.setItem('uploadedFilesCount', uploadedFiles.length); // ä¿å­˜æ–‡ä»¶æ•°é‡åˆ° localStorage
                        })
                        .catch(error => {
                            console.error('ä¸Šä¼ å¤±è´¥:', error);
                        });
                } else { // å¦‚æœæœ‰å¤šå¼ å›¾ç‰‡
                    // Show first image preview if multiple images (no CSV)
                    const firstImage = files.find(file => file.type.startsWith('image/'));
                    if (firstImage) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            thumbnailImage.src = e.target.result;
                            thumbnailImage.style.display = 'inline-block';
                            fileIcon.style.display = 'none';
                        };
                        reader.readAsDataURL(firstImage);
                    }
                }

                thumbnailContainer.style.display = 'inline-block';

                // Store files as base64 in localStorage
                files.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        localStorage.setItem(`uploadedFile_${index}`, e.target.result);
                    };
                    reader.readAsDataURL(file);
                });
            }
        }
    });
    function generateFileAnalysisMarkdown(fileNames) {
        const fragment = document.createDocumentFragment();

        fileNames.forEach(fileName => {
            // åˆ›å»º container
            const container = document.createElement("div");
            container.className = "file-container";

            // åˆ›å»ºå›¾æ ‡
            const icon = document.createElement("div");
            icon.className = "file-icon";

            // åˆ›å»ºæ–‡ä»¶å
            const name = document.createElement("span");
            name.className = "file-name";
            name.textContent = fileName;

            // ç»„è£…ç»“æ„
            container.appendChild(icon);
            container.appendChild(name);
            fragment.appendChild(container);
        });

        return fragment;
    }
    removeImage.addEventListener('click', () => {
        imageInput.value = ""; // Clear input
        uploadedFiles = []; // Clear stored files
        thumbnailContainer.style.display = 'none';
        thumbnailImage.style.display = 'none';
        fileIcon.style.display = 'none';
        // Clear localStorage
        // localStorage.removeItem('uploadedFilesCount');
        // for (let i = 0; i < localStorage.length; i++) {
        //     const key = localStorage.key(i);
        //     if (key && key.startsWith('uploadedFile_')) {
        //         localStorage.removeItem(key);
        //     }
        // }
    });

    function createMessageElement(text, image, isUser) {
        console.log(text)
        console.log(isUser)
        console.log(image)
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', isUser ? 'right' : 'left');

        const iconElement = document.createElement('div');
        iconElement.classList.add('icon');
        iconElement.textContent = isUser ? 'ğŸ’¬' : 'ğŸ¤–';

        if (isUser) {
            // å¦‚æœ image å­˜åœ¨ä¸”æœ‰æ•ˆ
            if (image[0].type.toString().includes('image')) {
                try {
                    const imageElement = document.createElement('img');
                    imageElement.src = URL.createObjectURL(image[0]); // åˆ›å»ºå¯¹è±¡ URL
                    imageElement.classList.add('image-preview');
                    messageElement.appendChild(imageElement);
                    const textElement = document.createElement('div');
                    textElement.classList.add('text');
                    textElement.textContent = text;
                    messageElement.appendChild(textElement);
                } catch (e) {
                    console.error('æ— æ³•åˆ›å»ºå¯¹è±¡ URL:', e);
                }
            }else
            {
                const fileNames = Array.from(image).map(file => file.name.toString());
                const textElement = document.createElement('div');
                textElement.classList.add('text');
                textElement.textContent = text;
                file_name_icon=generateFileAnalysisMarkdown(fileNames);
                console.log(file_name_icon);
                messageElement.appendChild(file_name_icon);
                messageElement.appendChild(textElement);
                // messageElement.appendChild(iconElement);
            }

            // åˆ›å»ºæ–‡æœ¬å…ƒç´ 

        } else {
            const iframeElement = document.createElement('iframe');
            iframeElement.classList.add('text');
            iframeElement.srcdoc = addPrefixToBodyStyles(text);
            iframeElement.style.border = 'none';
            iframeElement.style.width = '100%';
            iframeElement.style.overflow = 'hidden';
            iframeElement.scrolling = 'no';
            iframeElement.onload = function() {
                try {
                    const iframeDocument = iframeElement.contentDocument || iframeElement.contentWindow.document;
                    iframeElement.style.height = iframeDocument.body.scrollHeight +70 + 'px';
                } catch (e) {
                    console.error('æ— æ³•è®¿é—® iframe å†…å®¹ä»¥è°ƒæ•´é«˜åº¦:', e);
                }
            };
            messageElement.appendChild(iconElement);
            messageElement.appendChild(iframeElement);
        }

        return messageElement;
    }


    sendButton.addEventListener('click', async () => {
        // imageInput.value = ""; // Clear input
        // uploadedFiles = []; // Clear stored files
        thumbnailContainer.style.display = 'none';
        thumbnailImage.style.display = 'none';
        fileIcon.style.display = 'none';
        const messageText = messageInput.value.trim();
        const files = imageInput.files; // è·å–æ‰€æœ‰æ–‡ä»¶
        console.log("files", files.length);

        // Scroll to the bottom
        const userMessage = createMessageElement(messageText, files, isRight);
        messagesContainer.appendChild(userMessage);

        // Scroll to the bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        messagesContainer.classList.add('has-content');

        // æ¸…ç©ºè¾“å…¥
        messageInput.value = '';
        // imageInput.value = ''; // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
        console.log("files length:", files.length);
        console.log("files content:", files);
        previousFile = files.length > 0 ? files[0] : null; // æ›´æ–° previousFile ä¸ºç¬¬ä¸€ä¸ªæ–‡ä»¶ï¼ˆå¦‚æœæœ‰ï¼‰

        if (isRight) {
            try {
                // æ„é€  formDataï¼Œå°†æ‰€æœ‰æ–‡ä»¶çš„ç±»å‹å’Œè·¯å¾„ä½œä¸ºæ•°ç»„
                const formData = {
                    message: messageText,
                    files: files.length > 0 ? Array.from(files).map(file => ({
                        type: file.type.toString(),
                        file_path: file.name.toString()
                    })) : null
                };
                console.log(formData)
                const response = await fetch('/generate_ui', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();
                if (data.response) {
                    data.response.forEach(item => {
                        const botMessage = createMessageElement(item, null, !isRight);
                        messagesContainer.appendChild(botMessage);
                    });
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            } catch (error) {
                console.error('ä¸æœåŠ¡å™¨é€šä¿¡æ—¶å‡ºé”™:', error);
            }
        }
    });

    messageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') sendButton.click();
    });

    roleToggle.addEventListener('click', () => {
        isRight = !isRight;
        updateRoleToggleButton();
    });

    function updateRoleToggleButton() {
        if (isRight) {
            roleToggle.style.backgroundColor = '#007bff';
            roleToggle.textContent = 'ğŸ’¬';
            roleToggle.title = 'åˆ‡æ¢åˆ°æœºå™¨äººè§’è‰²';
        } else {
            roleToggle.style.backgroundColor = 'red';
            roleToggle.textContent = 'ğŸ¤–';
            roleToggle.title = 'åˆ‡æ¢åˆ°ç”¨æˆ·è§’è‰²';
        }
    }

    updateRoleToggleButton();
</script>
</body>
</html>
