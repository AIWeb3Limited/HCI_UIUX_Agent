<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            height: 100vh;
        }

        .chat-container {
            width: calc(100vw - 20px);
            height: calc(100vh - 20px);
            margin: 10px 0;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .messages::before {
            content: '\1F60A';
            font-size: 48px;
            color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .messages.has-content::before {
            display: none;
        }

        .message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .message:first-child {
            margin-top: 10px;
        }

        .message.right {
            align-items: flex-end;
        }
    .controls {
        position: relative;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* ç¼©ç•¥å›¾å®¹å™¨ï¼šæ˜¾ç¤ºåœ¨ + æŒ‰é’®ä¸Šæ–¹ */
    .thumbnail-container {
        position: absolute;
        bottom: 55px; /* è®©å›¾ç‰‡å‡ºç°åœ¨ + æŒ‰é’®ä¸Šæ–¹ */
        left: 10px;
        display: none;
        padding: 5px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* ç¼©ç•¥å›¾å›¾ç‰‡æ ·å¼ */
    .thumbnail-image {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 5px;
        border: 2px solid black; /* é»‘è‰²æè¾¹ */
    }

    /* åˆ é™¤æŒ‰é’® */
    .remove-image {
        position: absolute;
        top: -8px;
        right: -8px;
        width: 20px;
        height: 20px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* ä¸Šä¼ æŒ‰é’®æ ·å¼ */
    .upload-icon {
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: white;
    }
        .message .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            flex-grow: 0;
        }

        .message .text {
            background-color: #e0e0e0;
            border-radius: 15px;
            padding: 10px 15px;
            max-width: 100%;
            word-wrap: break-word;
            margin-top: 10px;
        }

        .message.left .text {
            background-color: #ffffff;
            border: 1px solid #ccc;
        }

        .controls {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f8f9fa;
        }

        .controls input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .controls input[type="file"] {
            display: none;
        }

        .upload-icon {
            width: 40px;
            height: 40px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .upload-icon:hover {
            background-color: #0056b3;
        }

        .controls button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .role-toggle {
            margin-left: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .role-toggle:hover {
            background-color: #218838;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="messages" id="messages">
        <!-- Messages will be appended here -->
    </div>
    <div class="controls">
        <div class="thumbnail-container" id="thumbnailContainer" style="display: none;">
            <img id="thumbnailImage" class="thumbnail-image" alt="Uploaded Image">
            <button id="removeImage" class="remove-image">Ã—</button>
        </div>
        <label for="imageInput" class="upload-icon" title="Upload Image">â•</label>
        <input type="file" id="imageInput" accept="image/*" title="Choose an image" style="display: none;">
        <input type="text" id="messageInput" placeholder="Type your message..." title="Type your message">
        <button id="sendButton" title="Send message">Send</button>
        <button id="roleToggle" class="role-toggle" title="Toggle role">Debug</button>
    </div>
</div>

<script>
       const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const roleToggle = document.getElementById('roleToggle');
    const imageInput = document.getElementById('imageInput');
    const uploadIcon = document.querySelector('label[for="imageInput"]');
    const thumbnailContainer = document.getElementById('thumbnailContainer');
    const thumbnailImage = document.getElementById('thumbnailImage');
    const removeImage = document.getElementById('removeImage');
    let isRight = true;
    let previousFile = null; // ç”¨äºå­˜å‚¨ä¹‹å‰ä¸Šä¼ çš„æ–‡ä»¶

    function addPrefixToBodyStyles(htmlString) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlString, 'text/html');
        doc.querySelectorAll('style').forEach(styleTag => {
            const bodySelectorRegex = /(^|,|\s)body(\b|[^a-zA-Z0-9_-])/g;
            styleTag.textContent = styleTag.textContent.replace(bodySelectorRegex, `$1.my-chart-wrapper body$2`);
        });
        return doc.documentElement.outerHTML;
    }

    uploadIcon.addEventListener('click', (event) => {
        event.preventDefault(); // é˜»æ­¢é»˜è®¤äº‹ä»¶
        imageInput.click(); // è§¦å‘æ–‡ä»¶é€‰æ‹©å¯¹è¯æ¡†
    });

    imageInput.addEventListener('change', (event) => {
        const file = event.target.files[0];

        if (file) {
            previousFile = file; // å­˜å‚¨å½“å‰ä¸Šä¼ çš„æ–‡ä»¶
            const reader = new FileReader();
            reader.onload = (e) => {
                const base64Image = e.target.result; // è·å– Base64 å­—ç¬¦ä¸²
                localStorage.setItem('uploadedImage', base64Image); // å­˜å‚¨ Base64 å›¾åƒ
                thumbnailImage.src = base64Image; // æ˜¾ç¤ºç¼©ç•¥å›¾
                thumbnailContainer.style.display = 'inline-block'; // æ˜¾ç¤ºç¼©ç•¥å›¾å®¹å™¨
            };
            reader.readAsDataURL(file); // è¯»å–æ–‡ä»¶ä¸º Data URL
        }
    });

    removeImage.addEventListener('click', () => {
        imageInput.value = ""; // æ¸…ç©º input æ–‡ä»¶
        previousFile = null; // æ¸…ç©ºå­˜å‚¨çš„æ–‡ä»¶
        thumbnailContainer.style.display = 'none'; // éšè—ç¼©ç•¥å›¾
        localStorage.removeItem('uploadedImage'); // æ¸…é™¤æœ¬åœ°å­˜å‚¨çš„å›¾ç‰‡æ•°æ®
    });

    function createMessageElement(text, image, isUser) {
        console.log(text)
        console.log(isUser)
        console.log(image)
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', isUser ? 'right' : 'left');

        const iconElement = document.createElement('div');
        iconElement.classList.add('icon');
        iconElement.textContent = isUser ? 'ğŸ’¬' : 'ğŸ¤–';

        if (isUser) {
            // å¦‚æœ image å­˜åœ¨ä¸”æœ‰æ•ˆ
            if (image) {
                try {
                    const imageElement = document.createElement('img');
                    imageElement.src = URL.createObjectURL(image); // åˆ›å»ºå¯¹è±¡ URL
                    imageElement.classList.add('image-preview');
                    messageElement.appendChild(imageElement);
                    const textElement = document.createElement('div');
                    textElement.classList.add('text');
                    textElement.textContent = text;
                    messageElement.appendChild(textElement);
                } catch (e) {
                    console.error('æ— æ³•åˆ›å»ºå¯¹è±¡ URL:', e);
                }
            }else
            {
                const textElement = document.createElement('div');
                textElement.classList.add('text');
                textElement.textContent = text;
                messageElement.appendChild(textElement);
                messageElement.appendChild(iconElement);
            }

            // åˆ›å»ºæ–‡æœ¬å…ƒç´ 

        } else {
            const iframeElement = document.createElement('iframe');
            iframeElement.classList.add('text');
            iframeElement.srcdoc = addPrefixToBodyStyles(text);
            iframeElement.style.border = 'none';
            iframeElement.style.width = '100%';
            iframeElement.style.overflow = 'hidden';
            iframeElement.scrolling = 'no';
            iframeElement.onload = function() {
                try {
                    const iframeDocument = iframeElement.contentDocument || iframeElement.contentWindow.document;
                    iframeElement.style.height = iframeDocument.body.scrollHeight +70 + 'px';
                } catch (e) {
                    console.error('æ— æ³•è®¿é—® iframe å†…å®¹ä»¥è°ƒæ•´é«˜åº¦:', e);
                }
            };
            messageElement.appendChild(iconElement);
            messageElement.appendChild(iframeElement);
        }

        return messageElement;
    }


    sendButton.addEventListener('click', async () => {
        const messageText = messageInput.value.trim();
        const file = imageInput.files[0] || previousFile; // ä½¿ç”¨å½“å‰æ–‡ä»¶æˆ–ä¹‹å‰çš„æ–‡ä»¶
        // console.log("file",file)
        // if (!messageText && !file) return; // æ²¡æœ‰æ–‡æœ¬å’Œæ–‡ä»¶æ—¶ä¸å‘é€

        const userMessage = createMessageElement(messageText, file, isRight);
        messagesContainer.appendChild(userMessage);

        // Scroll to the bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        messagesContainer.classList.add('has-content');

        // æ¸…ç©ºè¾“å…¥
        messageInput.value = '';
        imageInput.value = ''; // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
        previousFile = file ? file : null; // æ›´æ–°ä¹‹å‰ä¸Šä¼ çš„æ–‡ä»¶

        if (isRight) {
            try {
                // Prepare data to be sent
                const formData = new FormData();
                formData.append('message', messageText);
                formData.append('image', file || null); // å¦‚æœæ²¡æœ‰æ–‡ä»¶ï¼Œåˆ™è®¾ç½®ä¸º null

                const response = await fetch('/generate_ui', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                if (data.response) {
                    const botMessage = createMessageElement(data.response, null, !isRight);
                    messagesContainer.appendChild(botMessage);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            } catch (error) {
                console.error('ä¸æœåŠ¡å™¨é€šä¿¡æ—¶å‡ºé”™:', error);
            }
        }
    });

    messageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') sendButton.click();
    });

    roleToggle.addEventListener('click', () => {
        isRight = !isRight;
        updateRoleToggleButton();
    });

    function updateRoleToggleButton() {
        if (isRight) {
            roleToggle.style.backgroundColor = '#007bff';
            roleToggle.textContent = 'ğŸ’¬';
            roleToggle.title = 'åˆ‡æ¢åˆ°æœºå™¨äººè§’è‰²';
        } else {
            roleToggle.style.backgroundColor = 'red';
            roleToggle.textContent = 'ğŸ¤–';
            roleToggle.title = 'åˆ‡æ¢åˆ°ç”¨æˆ·è§’è‰²';
        }
    }

    updateRoleToggleButton();
</script>
</body>
</html>
