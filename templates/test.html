<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
        .slider-container { margin: 20px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="slider-container">
        <label for="radius-slider">Adjust Circle Radius:</label>
        <input type="range" id="radius-slider" min="100" max="1000" value="300">
        <span id="slider-value">300</span>
    </div>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let circleRadius = 300;

        document.getElementById('radius-slider').addEventListener('input', function() {
            circleRadius = parseInt(this.value);
            document.getElementById('slider-value').textContent = this.value;
            drawCircles();
        });

        let circles = [];

        function drawCircles() {
            circles.forEach(circle => map.removeLayer(circle));
            circles = [];
            fetch('/get_coordinates')
                .then(response => response.json())
                .then(data => {
                    data.forEach(coord => {
                        const circle = L.circle([coord.lat, coord.lng], {
                            radius: circleRadius,
                            color: 'blue',
                            fillColor: 'blue',
                            fillOpacity: 0.2,
                        }).addTo(map);
                        circles.push(circle);
                    });
                });
        }

        drawCircles();
    </script>
</body>
</html>
