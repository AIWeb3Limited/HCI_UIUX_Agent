<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML代码运行器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>HTML代码运行器</h1>
<textarea id="htmlInput" placeholder="在这里输入您的HTML代码，包括&lt;script&gt;标签"></textarea>
<br>
<button id="runButton">运行代码</button>
<iframe id="outputFrame"></iframe>

<script>
    document.getElementById('runButton').addEventListener('click', function() {
        var htmlCode = document.getElementById('htmlInput').value;
        var iframe = document.getElementById('outputFrame');
        iframe.srcdoc = htmlCode;
    });
</script>
</body>
</html>
