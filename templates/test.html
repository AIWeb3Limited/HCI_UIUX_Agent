<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Brightness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .image-container {
            width: 100%;
            margin-bottom: 20px;
        }
        #image {
            width: 100%;
            border-radius: 8px;
        }
        .slider-container {
            width: 100%;
        }
        .slider {
            width: 100%;
        }
        button {
            background-color: #6200ee;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            align-self: flex-end;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="image" src="" alt="Image">
        </div>
        <div class="slider-container">
            <label for="brightness">Adjust Brightness:</label>
            <input type="range" id="brightness" class="slider" min="0.5" max="1.5" step="0.25" value="1">
        </div>
        <button onclick="adjustBrightness()">Apply</button>
    </div>

    <script>
        function loadInitialImage() {
            const imageData = localStorage.getItem("uploadedImage");
            if (imageData) {
                document.getElementById('image').src = imageData;
            }
        }

        function adjustBrightness() {
            const imageData = localStorage.getItem("uploadedImage");
            const brightnessValue = document.getElementById('brightness').value;

            if (imageData) {
                fetch('/brightness', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData,
                        ObjectClass: "None",
                        AdjustmentValue: brightnessValue
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('image').src = data.modified_image;
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }
        }

        window.onload = loadInitialImage;
    </script>
</body>
</html>
